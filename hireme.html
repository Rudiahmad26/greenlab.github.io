<!DOCTYPE html>
<html>
<head>
<title>Hire Me</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
<link href="fontawesome-free-5.15.2-web/css/brands.css" rel="stylesheet">
<link href="fontawesome-free-5.15.2-web/css/solid.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="css/bootstrap.css" rel="stylesheet">

</head>
<body>
    <div style="width: 50%;">
        <div class="row">
            <form class="col s12" action="" method="get">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="First Name" id="first_name" type="text" class="validate">
                  <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" placeholder="Last Name">
                  <label for="last_name"></label>
                </div>
              </div>
              <div class="row">
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="text" class="validate" placeholder="Alamat Lengkap">
                  <label for="password"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" placeholder="Email">
                  <label for="email"></label>
                </div>
              </div>
              <button type="submit">SUBMIT</button>
            </form>
          </div>
    
    </div>
</body>
</html>
